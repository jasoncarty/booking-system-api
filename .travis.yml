language: node_js
services: docker
before_install:
  - docker -v
  - sudo /etc/init.d/postgresql stop
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
install:
  - docker build -t jason.carty/booking-system-api .
jobs:
  include:
    - stage: "Install"
      script: npm install
    - stage: "Unit tests"
      script: docker-compose up --abort-on-container-exit --exit-code-from app2
    - stage: "Coveralls"
      if: branch = master
      script: npm run test:coveralls
